<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Nutricional</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome (Ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Folha de Estilos CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Script Principal (deferido) -->
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Placeholder para o Cabeçalho (Injetado pelo JS) -->
    <header id="main-header-placeholder"></header>

    <!-- Placeholder para o Modal (Injetado pelo JS) -->
    <div id="modal-placeholder"></div>

    <!-- Conteúdo Principal: Calculadora -->
    <main id="calculator-screen" class="p-4 md:p-6 max-w-4xl mx-auto mt-20">

        <!-- Card: Adicionar Ingrediente -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-5">Adicionar Ingrediente</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Nome -->
                <div class="md:col-span-1">
                    <label for="ingredientName" class="block text-sm font-medium text-gray-700 mb-1">Nome (ex: Arroz, Ovo)</label>
                    <input type="text" id="ingredientName" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <!-- Quantidade -->
                <div>
                    <label for="ingredientQuantity" class="block text-sm font-medium text-gray-700 mb-1">Quantidade</label>
                    <input type="number" id="ingredientQuantity" value="100" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <!-- Unidade -->
                <div>
                    <label for="ingredientUnit" class="block text-sm font-medium text-gray-700 mb-1">Unidade</label>
                    <select id="ingredientUnit" class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 bg-white">
                        <option value="g (gramas)">g (gramas)</option>
                        <option value="unidade(s)">unidade(s)</option>
                        <option value="ml (mililitros)">ml (mililitros)</option>
                        <option value="xícara(s)">xícara(s)</option>
                        <option value="colher(es) de sopa">colher(es) de sopa</option>
                    </select>
                </div>
            </div>
            <button id="addIngredientBtn" class="mt-5 w-full bg-purple-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-purple-700 transition-colors duration-300 flex items-center justify-center">
                <i class="fas fa-plus mr-2"></i>
                Adicionar à Receita
            </button>
        </div>

        <!-- Card: Receita Atual -->
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-5">
                Receita Atual (
                <span id="ingredientCount" class="text-purple-600">0</span> 
                itens)
            </h2>
            
            <!-- Lista de Ingredientes -->
            <div id="ingredientList" class="space-y-3 mb-6">
                <!-- Mensagem inicial (será substituída pelo JS) -->
                <p id="emptyListMessage" class="text-center text-gray-500 py-4">Nenhum ingrediente adicionado.</p>
            </div>

            <!-- Totais (escondidos até o cálculo) -->
            <div id="totalsResult" class="hidden mt-4 p-4 bg-green-50 border border-green-200 rounded-lg">
                <h3 class="text-lg font-semibold text-green-800">Nutrição Total da Receita</h3>
                <div class="grid grid-cols-3 gap-2 mt-2">
                    <div class="text-center">
                        <span class="block text-sm text-gray-600">Calorias</span>
                        <span id="totalCalories" class="text-xl font-bold text-green-700">0</span>
                    </div>
                    <div class="text-center">
                        <span class="block text-sm text-gray-600">Proteínas</span>
                        <span id="totalProtein" class="text-xl font-bold text-green-700">0 g</span>
                    </div>
                    <div class="text-center">
                        <span class="block text-sm text-gray-600">Carboidratos</span>
                        <span id="totalCarbs" class="text-xl font-bold text-green-700">0 g</span>
                    </div>
                </div>
            </div>

            <!-- Botões de Ação -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
                <button id="calculateBtn" class="w-full bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-green-700 transition-colors duration-300 flex items-center justify-center">
                    <i class="fas fa-sync-alt mr-2"></i>
                    Calcular Nutrição Total
                </button>
                <!-- 
                  MUDANÇA AQUI: Adicionadas classes 'disabled:' para mudar a cor 
                  quando o botão estiver desativado.
                -->
                <button id="saveBtn" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-300 flex items-center justify-center 
                                 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
                    <i class="fas fa-save mr-2"></i>
                    Gravar Consumo
                </button>
            </div>
        </div>

    </main>
</body>
</html>
