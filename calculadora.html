<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário Nutricional - Calculadora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJ8u7wI5hT6W58u2v5f2J+6lG0q8P3d2F5f2A5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Placeholder onde o cabeçalho e o modal serão injetados pelo script.js -->
    <div id="header-placeholder"></div>
    <div id="message-modal-placeholder"></div>

    <main id="main-content" class="p-4 md:p-8 pt-20">
        <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow-lg">
            <h1 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">Calculadora de Nutrientes</h1>

            <!-- Seção de Adicionar Ingrediente -->
            <div class="mb-6 p-4 border rounded-lg bg-gray-50">
                <h3 class="text-lg font-semibold mb-3 text-gray-700">Adicionar Ingrediente</h3>
                <div class="grid grid-cols-1 md:grid-cols-4 gap-3">
                    <div class="md:col-span-2">
                        <label for="ingredientName" class="block text-sm font-medium text-gray-700">Nome (ex: Arroz, Ovo)</label>
                        <input type="text" id="ingredientName" placeholder="Nome do Ingrediente" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="ingredientQuantity" class="block text-sm font-medium text-gray-700">Quantidade</label>
                        <input type="number" id="ingredientQuantity" placeholder="100" min="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="ingredientUnit" class="block text-sm font-medium text-gray-700">Unidade</label>
                        <select id="ingredientUnit" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="gramas">g (gramas)</option>
                            <option value="mililitros">ml (mililitros)</option>
                            <option value="unidades">unidades</option>
                            <option value="xícaras">xícaras</option>
                            <option value="colheres de sopa">colh. sopa</option>
                        </select>
                    </div>
                </div>
                <button onclick="addIngredient()" class="mt-4 w-full md:w-auto bg-indigo-500 text-white py-2 px-4 rounded-lg hover:bg-indigo-600 transition duration-150 shadow-md">
                    <i class="fas fa-plus mr-2"></i> Adicionar à Receita
                </button>
            </div>

            <!-- Lista de Ingredientes -->
            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-3 text-gray-700 flex justify-between items-center">
                    Receita Atual (<span id="ingredientCount">0</span> itens)
                </h3>
                <div id="ingredientList" class="space-y-3">
                    <!-- Ingredientes serão injetados aqui -->
                    <p id="emptyListMessage" class="text-sm text-gray-500 italic p-3 bg-gray-50 rounded-md">
                        Nenhum ingrediente adicionado.
                    </p>
                </div>
            </div>

            <!-- Botões de Ação -->
            <div class="flex flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-3 mt-6 border-t pt-4">
                <button onclick="calculateTotal()" id="calculateButton" class="w-full md:flex-1 bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition duration-150 shadow-lg font-semibold disabled:bg-gray-400" disabled>
                    <i class="fas fa-flask mr-2"></i> Calcular Nutrição Total
                </button>
                <button onclick="saveRecipePrompt()" id="saveButton" class="w-full md:flex-1 bg-yellow-500 text-white py-3 rounded-lg hover:bg-yellow-600 transition duration-150 shadow-lg font-semibold disabled:bg-gray-400" disabled>
                    <i class="fas fa-save mr-2"></i> Gravar Consumo
                </button>
            </div>


            <!-- Resultados -->
            <div id="results" class="mt-8 p-6 bg-indigo-50 border-2 border-indigo-200 rounded-xl shadow-inner hidden">
                <h3 class="text-xl font-bold text-indigo-800 mb-4 flex items-center">
                    <i class="fas fa-chart-bar mr-2"></i> Resultado Nutricional
                </h3>
                <div class="grid grid-cols-2 gap-4 text-center">
                    <div class="p-3 bg-white rounded-lg shadow-sm">
                        <p class="text-2xl font-extrabold text-red-600" id="totalCalories">0</p>
                        <p class="text-sm text-gray-600">Calorias (kcal)</p>
                    </div>
                    <div class="p-3 bg-white rounded-lg shadow-sm">
                        <p class="text-2xl font-extrabold text-blue-600" id="totalProtein">0 g</p>
                        <p class="text-sm text-gray-600">Proteína (g)</p>
                    </div>
                    <div class="col-span-2 p-3 bg-white rounded-lg shadow-sm">
                        <p class="text-2xl font-extrabold text-orange-600" id="totalCarbs">0 g</p>
                        <p class="text-sm text-gray-600">Carboidratos (g)</p>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
