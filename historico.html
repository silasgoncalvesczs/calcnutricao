<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário Nutricional - Histórico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJ8u7wI5hT6W58u2v5f2J+6lG0q8P3d2F5f2A5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="min-h-screen">

    <!-- Placeholder onde o cabeçalho e o modal serão injetados pelo script.js -->
    <div id="header-placeholder"></div>
    <div id="message-modal-placeholder"></div>

    <main id="main-content" class="p-4 md:p-8 pt-20">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-6 border-b-2 pb-2">Histórico de Consumo</h1>

            <div id="historyContainer" class="space-y-6">
                <!-- O histórico será injetado aqui -->
            </div>

            <p id="noHistoryMessage" class="text-center text-gray-500 italic mt-10 p-6 bg-white rounded-xl shadow-md hidden">
                Você ainda não registrou nenhuma receita. Use a Calculadora para gravar seu primeiro consumo!
            </p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
