<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico - Diário Nutricional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carrega a fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- ATUALIZAÇÃO: Font Awesome necessário para o ícone de lixeira -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="styles.css">
    <!-- Script Principal (deferido) -->
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Placeholder para o Cabeçalho (Injetado pelo JS) -->
    <div id="main-header-placeholder"></div>
    
    <!-- Placeholder para o Modal (Injetado pelo JS) -->
    <div id="modal-placeholder"></div>

    <!-- Conteúdo Principal: Histórico -->
    <main id="history-screen" class="pt-24 pb-12 max-w-3xl mx-auto px-4">
        
        <!-- Mensagem de "Nenhum Histórico" (controlada pelo JS) -->
        <div id="noHistoryMessage" class="hidden text-center text-gray-500 py-12">
            <i class="fas fa-book text-4xl text-gray-400 mb-4"></i>
            <p class="text-lg">O seu histórico está vazio.</p>
            <p>As refeições que gravar na calculadora aparecerão aqui.</p>
        </div>

        <!-- Container da Lista de Histórico (preenchido pelo JS) -->
        <div id="historyListContainer" class="space-y-6">
            <!-- Os dias e refeições serão injetados aqui pelo script.js -->
        </div>

    </main>
</body>
</html>
