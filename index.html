<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diário Nutricional - Home</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome (Ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Folha de Estilos CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Script Principal (deferido) -->
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Placeholder para o Cabeçalho (Injetado pelo JS) -->
    <header id="main-header-placeholder"></header>

    <!-- Placeholder para o Modal (Injetado pelo JS) -->
    <div id="modal-placeholder"></div>

    <!-- Conteúdo Principal: Home -->
    <main id="home-screen" class="p-4 md:p-6 max-w-4xl mx-auto mt-20">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <!-- Card: Calcular Receita -->
            <a href="calculadora.html" class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 flex items-center space-x-4">
                <div class="p-3 bg-purple-100 rounded-full">
                    <i class="fas fa-calculator text-2xl text-purple-600"></i>
                </div>
                <div>
                    <h2 class="text-xl font-bold text-gray-800">Calcular Receita</h2>
                    <p class="text-gray-600">Adicione ingredientes e veja os macros.</p>
                </div>
            </a>

            <!-- Card: Ver Histórico -->
            <a href="historico.html" class="bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 flex items-center space-x-4">
                <div class="p-3 bg-green-100 rounded-full">
                    <i class="fas fa-book-medical text-2xl text-green-600"></i>
                </div>
                <div>
                    <h2 class="text-xl font-bold text-gray-800">Ver Histórico</h2>
                    <p class="text-gray-600">Veja o seu diário de consumo.</p>
                </div>
            </a>

        </div>

        <!-- Futuros Módulos podem ser adicionados aqui -->
        <div class="mt-8 p-6 bg-white rounded-xl shadow-lg">
            <h3 class="text-lg font-semibold text-gray-700">Bem-vindo ao seu Diário!</h3>
            <p class="text-gray-600 mt-2">Use os módulos acima para começar a monitorizar a sua nutrição. O seu perfil pode ser editado no canto superior direito.</p>
        </div>

    </main>

</body>
</html>
